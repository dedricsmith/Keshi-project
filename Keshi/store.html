<!--This is the ALBUMS section-->

<section class="container content-section">

            <span class="shop-item-title"> Bandiads </span>

                <span class="shop-item-title"> Gabriel </span>
                <img class="shop-item-image" src="img/gabriel.jpg">

                    <span class="shop-item-price">11.99</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Add to Cart</button>
                </div>
            </div>
        

        
            <!--3pack-->
            <div class="shop-item">
                <span class="shop-item-title"> All 3 Albums </span>
                <img class="shop-item-image" src="img/3pack.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">24.99</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Add to Cart</button>
                </div>
            </div>
        
    </div>
</div>
</section>

<!--This is the MERCH section-->

<section class="container content-section">
    <h2 class="section-header">Merch</h2>
    <div class="shop-items">
    <!--The T-Shirt-->
                <div class="shop-item">
                    <span class="shop-item-title"> T Shirt </span>
                    <img class="shop-item-image" src="img/HEAVENTEE.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">24.99</span>
                        <button class="btn btn-primary shop-item-button" type="button"> Add to Cart</button>
                    </div>
                </div>


        <!--The Hat-->    
                <div class="shop-item">
                    <span class="shop-item-title"> Beanie (Black) </span>
                    <img class="shop-item-image" src="img/KESHIBLACKBEANIE.png">

                        <button class="btn btn-primary shop-item-button" type="button"> Add to Cart</button>
                    </div>
                </div>
    </div>
</section>

<!-- This is the CART section-->

<section class="container content-section">
    <h2 class="section-header">Cart</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/gabriel.jpg" width="100" height="100">
                    <span class="cart-item-title">Gabriel</span>
            </div>
                    <span class="cart-price cart-column"> 11.99 </span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE FROM CART</button>
                </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                    <img class="cart-item-image" src="img/KESHIBLACKBEANIE.png" width="100" height="100">
                    <span class="cart-item-title">Black Beanie</span>
            </div>
                <span class="cart-price cart-column"> 29.99 </span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE FROM CART</button>
                </div>
        </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">41.98</span>
    </div>

        <button class="btn btn-primary btn-purchase" type="button"> PURCHASE</button>
 
</section>
